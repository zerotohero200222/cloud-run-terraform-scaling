steps:
  # Step 0: Terraform Init
  - name: hashicorp/terraform:1.5.0
    id: Terraform Init
    entrypoint: sh
    args:
      - -c
      - |
        echo "üîß Initializing Terraform..."
        terraform init -input=false
        echo "‚úÖ Terraform initialized"


  # Step 1: Import Existing Service (only if not in state)
  - name: hashicorp/terraform:1.5.0
    id: Import Existing Service
    entrypoint: sh
    args:
      - -c
      - |
        echo "üîç Checking Terraform state..."
        if terraform state list 2>/dev/null | grep -q "google_cloud_run_service.service"; then
          echo "‚úÖ Service already in Terraform state. Skipping import."
        else
          echo "üì• Importing Cloud Run service..."
          terraform import \
            -input=false \
            -var="project_id=${_PROJECT_ID}" \
            -var="region=${_REGION}" \
            -var="service_name=${_SERVICE_NAME}" \
            google_cloud_run_service.service \
            "locations/${_REGION}/namespaces/${_PROJECT_ID}/services/${_SERVICE_NAME}" \
            && echo "‚úÖ Import successful" \
            || echo "‚ö†Ô∏è Import failed (service may already be managed)"
        fi


  # Step 2: Terraform Plan
  - name: hashicorp/terraform:1.5.0
    id: Terraform Plan
    entrypoint: sh
    args:
      - -c
      - |
        echo "üìã Running Terraform plan..."
        terraform plan \
          -input=false \
          -var="project_id=${_PROJECT_ID}" \
          -var="region=${_REGION}" \
          -var="service_name=${_SERVICE_NAME}" \
          -var-file="environments/${_ENV}.tfvars" \
          -out=tfplan
        echo "‚úÖ Plan created (tfplan)"


  # Step 3: Terraform Apply
  - name: hashicorp/terraform:1.5.0
    id: Terraform Apply
    entrypoint: sh
    args:
      - -c
      - |
        echo "üöÄ Applying Terraform changes..."
        terraform apply -input=false -auto-approve tfplan
        echo "‚úÖ Apply completed"

        echo "üìä Outputs:"
        terraform output || echo "‚ö†Ô∏è No outputs defined"


substitutions:
  _ENV: dev
  _PROJECT_ID: eastern-augury-477909-q6
  _REGION: us-central1
  _SERVICE_NAME: frontend-web

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 600s

